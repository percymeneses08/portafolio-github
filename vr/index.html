<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR</title>
  <style>
    :root {
      font-size: 1vw;
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* height: 99%; */
      align-items: center;
      font-family: 'system-ui';
      font-weight: 500;
    }

    .title {
      font-family: inherit;
      font-weight: inherit;
      font-size: 3rem;
      color: black;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* border: 1px solid #18a0fb; */
      width: 43rem;
      height: 10rem;
    }

    .button {
      font-family: inherit;
      font-weight: inherit;
      border: 0;
      background-color: #18A0FB;
      color: black;
      /* width: 17.5rem; */
      /* height: 4.0625rem; */
      padding: .5rem 2.3rem;
      border-radius: 1.4rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 2.5rem;
    }

    .button:hover {
      background-color: #108adb;
    }

    .button:active {
      background-color: #48a7e6;
    }

    .icon-container {
      display: flex;
      margin: 0;
    }

    .image {
      width: 7rem;
      height: min-content;
    }

    .container-rooms {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1300px;
      width: 80%;
      margin-top: 30px;
    }

    .room-container {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .room-image-figure {
      display: flex;
      width: 100%;
      height: 77%;
      border-radius: 30px;
      overflow: hidden;
      margin: 0;
      margin-bottom: 26px;
    }

    .room-image-figure > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 16px;
        margin-bottom: 64px;
      }

    @media screen and (max-width: 1024px) {
      .room-container {
        width: 100%;
      }

      .room-image-figure {
        border-radius: 3vw;
      }

      .button {
        font-size: 5rem;
      }
    }
  </style>
</head>

<body>
  <h1 class="title">Welcome to the Blockchain 3D room</h1>
  <div class="container">
    <figure class="icon-container">
      <img class="image" src="../images/vr/virtual-reality.png" alt="virtual-reality" />
    </figure>
    <h2 href="https://hub.link/ucyFnJt" target="_blank" class="title">Enjoy your trip!</h2>
    <figure class="icon-container">
      <img class="image" src="../images/vr/blockchain.png" alt="smiley face" />
    </figure>
  </div>

  <div class="container-rooms">
    <div class="room-container">
      <figure class="room-image-figure">
        <img src="../images/vr/room.JPG" alt="">
      </figure>
      <a class="button" href="https://hub.link/zybhgWx" target="_blank">Sala 1</a>
    </div>
    <div class="room-container">
      <figure class="room-image-figure">
        <img src="../images/vr/room-2.JPG" alt="">
      </figure>
      <a class="button" href="https://hub.link/s8Gmsox" target="_blank">Sala 2</a>
    </div>
    <div class="room-container">
      <figure class="room-image-figure">
        <img src="../images/vr/hackspace-room.png" alt="">
      </figure>
      <a class="button" href="https://hub.link/SKzTdRx">Sala 3</a>
    </div>
    <div class="room-container">
      <figure class="room-image-figure">
        <img src="../images/vr/room.JPG" alt="">
      </figure>
      <a class="button" href="/">Sala 4</a>
    </div>
  </div>

  <footer class="footer">
    <h3 class="title">Environments made by</h3>
    <a class="title" href="https://twitter.com/simonxpe" target="_blank">@simonxpe</a>
  </footer>
</body>

</html>
